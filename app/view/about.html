<div class="container-fluid" style="background-color: white;padding: 3em 3em ;">
    <div class="row">
        <div style="width: 300px;margin-bottom: 20px;">
            <h3>Select a single city</h3>
            <ng-select [allowClear]="true"
                       [items]="items"
                       [disabled]="disabled"
                       (data)="refreshValue($event)"
                       (selected)="selected($event)"
                       (removed)="removed($event)"
                       (typed)="typed($event)"
                       placeholder="No city selected">
            </ng-select>
            <p></p>
            <pre>{{value.text}}</pre>
            <div>
                <button type="button" class="btn btn-primary" [(ngModel)]="disabledV" btnCheckbox btnCheckboxTrue="1"
                        btnCheckboxFalse="0">{{disabled ==='1'?'Enable':'Disable'}}</button>
            </div>
        </div>
    </div>
</div>
<!--更多详情见http://valor-software.com/ng2-select/-->
